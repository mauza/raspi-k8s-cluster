apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
data:
  mosquitto.conf: |-
    # Ip/hostname to listen to.
    # If not given, will listen on all interfaces
    #bind_address

    # Port to use for the default listener.
    listener 9001
    protocol websockets

    # Allow anonymous users to connect?
    # If not, the password file should be created
    allow_anonymous true

    # The password file.
    # Use the `mosquitto_passwd` utility.
    # If TLS is not compiled, plaintext "username:password" lines bay be used
    # password_file /mosquitto/config/passwd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9001
        volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
spec:
  selector:
    app: mosquitto
  ports:
    - protocol: TCP
      port: 9001
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mosquitto-mau-guru
  namespace: default
spec:
  secretName: mosquitto-mau-guru-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - mosquitto.mau.guru
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mosquitto-nginx-ingress-secure
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`mosquitto.mau.guru`)
    kind: Rule
    middlewares:
      - name: svc-headers
    services:
    - name: mosquitto
      port: 9001
      passHostHeader: true
  tls:
    secretName: mosquitto-mau-guru-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: svc-headers
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"